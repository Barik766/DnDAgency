<section class="upcoming-games">
  <div class="container">
    <div class="board-header">
      <h2 class="board-title">UPCOMING GAMES</h2>
    </div>
   
    <div class="games-board">
      <app-game-card 
        *ngFor="let game of upcomingGames" 
        [game]="game">
      </app-game-card>
    </div>
  </div>
</section>
