<div *ngIf="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="success" class="success">Saved!</div>

<div *ngIf="!loading">
  <h2>Select campaigns</h2>

  <form>
    <div *ngFor="let c of allCampaigns">
      <label>
        <input
          type="checkbox"
          [checked]="selectedCampaigns.has(c.id)"
          (change)="toggleSelection(c.id, $event)"
        />
        {{ c.title }}
      </label>
    </div>
  </form>

  <button (click)="saveSelections()">Save</button>
</div>
