<div class="campaigns-page">
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Все кампании</h1>
      <p class="page-subtitle">Выберите свое приключение</p>
    </div>

    <!-- Loader -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="parchment-card">
        <p>Загрузка кампаний...</p>
      </div>
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="error-state">
      <div class="parchment-card">
        <h3>Ошибка загрузки</h3>
        <p>{{ error }}</p>
        <button (click)="loadCampaigns()" class="retry-btn">Повторить</button>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="!isLoading && !error && campaigns.length === 0" class="empty-state">
      <div class="parchment-card">
        <h3>Нет доступных кампаний</h3>
        <p>Пока что нет активных кампаний для участия</p>
      </div>
    </div>

    <!-- Campaigns grid -->
    <div class="cards-catalog">
      <app-game-card-catalog 
        *ngFor="let game of campaigns; trackBy: trackByGameId" 
        [game]="game"
        [canEditOrAdmin]="isMasterOrAdmin()"
        (gameDeleted)="onGameDeleted($event)"
        (gameUpdated)="onGameUpdated($event)">
      </app-game-card-catalog>
    </div>

    <!-- Add campaign button -->
    <div class="add-campaign-btn-container" *ngIf="isMasterOrAdmin()">
      <button class="add-campaign-btn" (click)="goToCreateCampaign()">
        Add New Campaign
      </button>
    </div>
  </div>
</div>
