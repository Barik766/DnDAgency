<div class="campaigns-page">
  <div class="container">
    <div class="page-header">
  <h1 class="page-title">All Campaigns</h1>
  <p class="page-subtitle">Choose your adventure</p>
    </div>

    <!-- Loader -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="parchment-card">
  <p>Loading campaigns...</p>
      </div>
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="error-state">
      <div class="parchment-card">
  <h3>Error loading</h3>
        <p>{{ error }}</p>
  <button (click)="loadCampaigns()" class="retry-btn">Retry</button>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="!isLoading && !error && campaigns.length === 0" class="empty-state">
      <div class="parchment-card">
  <h3>No available campaigns</h3>
  <p>There are no active campaigns available right now.</p>
      </div>
    </div>

    <!-- Campaigns grid -->
    <div class="cards-catalog">
      <app-game-card-catalog 
        *ngFor="let game of campaigns; trackBy: trackByGameId" 
        [game]="game"
        [canEditOrAdmin]="isMasterOrAdmin()"
        (gameDeleted)="onGameDeleted($event)"
        (gameUpdated)="onGameUpdated($event)">
      </app-game-card-catalog>
    </div>

    <!-- Add campaign button -->
    <div class="add-campaign-btn-container" *ngIf="isMasterOrAdmin()">
      <button class="add-campaign-btn" (click)="goToCreateCampaign()">
        Add New Campaign
      </button>
    </div>
  </div>
</div>
